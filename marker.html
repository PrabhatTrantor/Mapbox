<!-- This is local implimentation of api-markers(https://github.com/mapbox/api-markers)  -->
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='api-marker-test' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='./dist/mapbox.js'></script>
<link href='./dist/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoic2hhYnNob21haWwiLCJhIjoiY2p2bzI1NzlvMXR3cTQzb2plc2g4a2U3dSJ9.GlDsYMcIH81b9hGYuiQBfg';
var map = L.mapbox.map('map')
    .setView([37.77831,-122.44506],12)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/mapbox/streets-v11'));
  var myFeatureLayer = L.mapbox.featureLayer('./docs/assets/data/sf_locations.geojson')
    .addTo(map);              

  myFeatureLayer.on('click', function(e) {
      map.panTo(e.layer.getLatLng());
  });
</script>
</body>
</html>
